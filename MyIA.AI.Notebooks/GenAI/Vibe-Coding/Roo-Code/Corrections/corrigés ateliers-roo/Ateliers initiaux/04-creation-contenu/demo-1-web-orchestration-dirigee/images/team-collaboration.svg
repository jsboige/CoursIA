<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="teamBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#teamBg)"/>
  
  <!-- Table -->
  <rect x="100" y="250" width="400" height="120" fill="#8b5cf6" rx="8"/>
  
  <!-- People silhouettes -->
  <circle cx="200" cy="180" r="25" fill="#4f46e5"/>
  <rect x="185" y="205" width="30" height="45" fill="#4f46e5" rx="15"/>
  
  <circle cx="300" cy="180" r="25" fill="#7c3aed"/>
  <rect x="285" y="205" width="30" height="45" fill="#7c3aed" rx="15"/>
  
  <circle cx="400" cy="180" r="25" fill="#2563eb"/>
  <rect x="385" y="205" width="30" height="45" fill="#2563eb" rx="15"/>
  
  <!-- Laptops on table -->
  <rect x="150" y="270" width="50" height="30" fill="#1f2937" rx="2"/>
  <rect x="275" y="270" width="50" height="30" fill="#1f2937" rx="2"/>
  <rect x="400" y="270" width="50" height="30" fill="#1f2937" rx="2"/>
  
  <!-- Collaboration lines -->
  <line x1="200" y1="200" x2="300" y2="200" stroke="#6366f1" stroke-width="2"/>
  <line x1="300" y1="200" x2="400" y2="200" stroke="#6366f1" stroke-width="2"/>
  
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#374151">
    Team Collaboration
  </text>
</svg>